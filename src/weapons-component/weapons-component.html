<div class="weapons-container">
  <div class="statistic">
    <div class="statistic-title">
      <h1>Kariera</h1>
      <span
        class="statistic-title-text">Zobacz najważniejsze statystyki kariery w trybie wieloosobowym Mddern Warfare</span>
    </div>
    <div class="statistic-time-game-played">
      <div>
        <p class="data">144h</p>
        <span>czas gry</span>
      </div>
      <div>
        <p class="data">1587</p>
        <span>Rozegrane gry</span>
      </div>
    </div>
    <div class="statistic-score-kd-ratio">
      <div>
        <p class="data">22.5</p>
        <span>Srednia Zabójstw</span>
      </div>
      <div>
        <p class="data">6845</p>
        <span>Punkty na minute</span>
      </div>
    </div>
    <div class="donut-chart-container">
      <div class="donut-chart-win-lose">
        <div class="chart-win-lose"></div>
      </div>
      <div class="donut-chart-deaths-kills">
      <span>
        <div class="chart-kd-ratio"></div>
      </span>
      </div>
    </div>
    <div class="best-stats">
      <div>
        <h2>Osobiste Rekordy</h2>
        <hr class="line">
      </div>
    </div>
  </div>
  <div class="weapons-map-container">
    <div (mouseout)="onMouseOut()" (mouseover)="onMouseOver()" class="statistic-weapon">
      <div class="images">
        <img src="https://titles.trackercdn.com/modern-warfare/db/images/icon_cac_weapon_sh_romeo870.png">
        <img src="https://titles.trackercdn.com/modern-warfare/db/images/icon_cac_weapon_pi_cpapa.png">
        <img src="https://titles.trackercdn.com/modern-warfare/db/images/icon_cac_weapon_pi_mike9.png">
      </div>
      <div class="highlight">
        <p *ngIf="mouseOver" class="highlight1">Mouse is over the element.</p>
      </div>
    </div>
    <div class="statistic-map">
    </div>
  </div>
</div>
