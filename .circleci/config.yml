version: 2.1

workflows:
  build-and-test:
    jobs:
      - build
      - test


jobs:
  build:
    docker:
      - image: cimg/node:16.18.1
    steps:
      - checkout
      - run:
          name: Install dependecies
          command: npm install && npm install @callofduty/assets
      - run:
          name: Build
          command: npm run build
  test:
    docker:
      - image: cimg/node:16.19.0-browsers
    steps:
      - checkout
      - run:
            name: Set CHROME_BIN
            command: |
              echo "CHROME_BIN=$(which google-chrome-stable)" >> $BASH_ENV
      - run: npm install
      - run:
           name: Unit Test
           command: npm run test
