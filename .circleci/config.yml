version: 2.1

workflows:
  build-deploy:
    jobs:
      - build


jobs:
  test:
    docker:
      - image: cimg/node:16.18.1
        environment:
          -  CHROME_BIN: /usr/bin/google-chrome karma start --single-run

    steps:
      - checkout
      - run:
          name: Install dependecies
          command: npm install
      - run:
          name: Build
          command: npm run build
