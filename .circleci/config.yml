version: 2.1
orbs:
  node: circleci/node@3.0.0

parameters:
  run_alternative_servers:
    type: string
    default: ""

jobs:
  testjob:
    docker:
      - image: alpine:3.18.0
    steps:
      - unless:
          condition: <<pipeline.parameters.run_alternative_servers>>
          steps:
            - checkout
            - run:
                name: Install dependecies
                command: npm install && npm install @callofduty/assets
            - run:
                name: Build
                command: npm run build
      - when:
          condition: <<pipeline.parameters.run_alternative_servers>>
          steps:
            - run: echo "TODO Set CircleCI parameter/ENV variable with values for ALTERNATIVE."
      - run: echo "USE CircleCI parameter/ENV variable here and in next steps"

workflows:
  testworkflow:
    jobs:
      - testjob
